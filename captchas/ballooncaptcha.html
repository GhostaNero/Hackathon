<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balloon Captcha</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .captcha-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 500px;
            width: 100%;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
        }

        .instruction {
            text-align: center;
            color: #666;
            font-size: 16px;
            margin-bottom: 30px;
        }

        .balloon-container {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 300px;
            margin-bottom: 30px;
            position: relative;
        }

        .balloon {
            width: 100px;
            height: 120px;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            position: relative;
            transition: all 0.3s ease;
            box-shadow: inset -10px -10px 20px rgba(0,0,0,0.2);
        }

        .balloon::before {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 20px;
            background: #333;
        }

        .balloon::after {
            content: '';
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-top: 15px solid #333;
        }

        .balloon.popping {
            animation: pop 0.3s ease-out forwards;
        }

        @keyframes pop {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.3);
                opacity: 0.5;
            }
            100% {
                transform: scale(0);
                opacity: 0;
            }
        }

        .pop-effect {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 100px;
            animation: popText 0.5s ease-out forwards;
            pointer-events: none;
        }

        @keyframes popText {
            0% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(0.5);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(2);
            }
        }

        .progress-container {
            margin-bottom: 20px;
        }

        .progress-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
            color: #666;
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background: #e0e0e0;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50 0%, #45a049 100%);
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 14px;
        }

        .danger-zone {
            background: linear-gradient(90deg, #ff9800 0%, #ff5722 100%);
        }

        .pump-button {
            width: 100%;
            padding: 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 20px;
        }

        .pump-button:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .pump-button:active {
            transform: translateY(0) scale(0.98);
        }

        .pump-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 8px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
            font-size: 16px;
        }

        .message.error {
            background: #fee;
            color: #c33;
            border: 2px solid #fcc;
        }

        .message.success {
            background: #efe;
            color: #3c3;
            border: 2px solid #cfc;
        }

        .message.warning {
            background: #fff3cd;
            color: #856404;
            border: 2px solid #ffeeba;
        }

        .message.hidden {
            display: none;
        }

        .warning-text {
            color: #ff5722;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
    </style>
</head>
<body>
    <div class="captcha-container">
        <h2>üéà Balloon Verification</h2>
        <div class="instruction">
            Pump the balloon to 100% without popping it!
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-value" id="pumpCount">0</div>
                <div class="stat-label">Pumps</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="popCount">0</div>
                <div class="stat-label">Pops</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="attemptCount">1</div>
                <div class="stat-label">Attempt</div>
            </div>
        </div>

        <div class="balloon-container" id="balloonContainer">
            <div class="balloon" id="balloon"></div>
        </div>

        <div class="progress-container">
            <div class="progress-label">
                <span>Progress</span>
                <span id="progressPercent">0%</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill">0%</div>
            </div>
        </div>

        <div class="warning-text hidden" id="warningText">‚ö†Ô∏è DANGER ZONE! ‚ö†Ô∏è</div>

        <button class="pump-button" id="pumpButton">
            üí® PUMP!
        </button>

        <div class="message hidden" id="message"></div>
    </div>

    <script>
        let progress = 0;
        let pumpCount = 0;
        let popCount = 0;
        let attemptCount = 1;
        let isPopping = false;
        let gameComplete = false;

        const balloon = document.getElementById('balloon');
        const balloonContainer = document.getElementById('balloonContainer');
        const progressFill = document.getElementById('progressFill');
        const progressPercent = document.getElementById('progressPercent');
        const pumpButton = document.getElementById('pumpButton');
        const messageElement = document.getElementById('message');
        const warningText = document.getElementById('warningText');

        // Pop probability increases as balloon gets fuller
        function getPopProbability() {
            if (progress < 50) return 0.02;  // 2% chance before 50%
            if (progress < 70) return 0.05;  // 5% chance 50-70%
            if (progress < 85) return 0.10;  // 10% chance 70-85%
            if (progress < 95) return 0.20;  // 20% chance 85-95%
            return 0.35;                      // 35% chance 95-100%
        }

        function updateBalloonSize() {
            const baseSize = 100;
            const maxSize = 200;
            const size = baseSize + (progress / 100) * (maxSize - baseSize);
            
            balloon.style.width = `${size}px`;
            balloon.style.height = `${size * 1.2}px`;
        }

        function updateProgress() {
            progressFill.style.width = `${progress}%`;
            progressPercent.textContent = `${progress}%`;
            progressFill.textContent = `${progress}%`;
            
            // Change color based on danger
            if (progress >= 70) {
                progressFill.classList.add('danger-zone');
                warningText.classList.remove('hidden');
            } else {
                progressFill.classList.remove('danger-zone');
                warningText.classList.add('hidden');
            }
            
            updateBalloonSize();
        }

        function showPopEffect() {
            const popEffect = document.createElement('div');
            popEffect.className = 'pop-effect';
            popEffect.textContent = 'üí•';
            balloonContainer.appendChild(popEffect);
            
            setTimeout(() => {
                popEffect.remove();
            }, 500);
        }

        function popBalloon() {
            isPopping = true;
            popCount++;
            attemptCount++;
            document.getElementById('popCount').textContent = popCount;
            document.getElementById('attemptCount').textContent = attemptCount;
            
            balloon.classList.add('popping');
            showPopEffect();
            
            messageElement.textContent = `üí• POP! The balloon popped at ${progress}%! Starting over...`;
            messageElement.classList.remove('hidden', 'success', 'warning');
            messageElement.classList.add('error');
            
            pumpButton.disabled = true;
            
            setTimeout(() => {
                balloon.classList.remove('popping');
                progress = 0;
                pumpCount = 0;
                document.getElementById('pumpCount').textContent = pumpCount;
                updateProgress();
                updateBalloonSize();
                messageElement.classList.add('hidden');
                pumpButton.disabled = false;
                isPopping = false;
            }, 1500);
        }

        function pumpBalloon() {
            if (isPopping || gameComplete) return;
            
            // Increase progress
            const increase = Math.floor(Math.random() * 3) + 3; // 3-5% per pump
            progress += increase;
            pumpCount++;
            document.getElementById('pumpCount').textContent = pumpCount;
            
            if (progress >= 100) {
                // Success!
                progress = 100;
                gameComplete = true;
                updateProgress();
                
                messageElement.textContent = '‚úì Perfect! Balloon fully inflated! Loading your download...';
                messageElement.classList.remove('hidden', 'error', 'warning');
                messageElement.classList.add('success');
                
                pumpButton.disabled = true;
                warningText.classList.add('hidden');
                
                setTimeout(() => {
                    messageElement.textContent = '‚ùå Download Failed! Please reload the page.';
                    messageElement.classList.remove('success');
                    messageElement.classList.add('error');
                }, 2000);
                
                return;
            }
            
            updateProgress();
            
            // Check if balloon pops
            const popChance = Math.random();
            const popProbability = getPopProbability();
            
            if (popChance < popProbability) {
                popBalloon();
            } else if (progress >= 70 && progress < 85) {
                // Show close call message
                messageElement.textContent = '‚ö†Ô∏è Getting risky... be careful!';
                messageElement.classList.remove('hidden', 'success', 'error');
                messageElement.classList.add('warning');
                
                setTimeout(() => {
                    if (!isPopping && !gameComplete) {
                        messageElement.classList.add('hidden');
                    }
                }, 1500);
            }
        }

        // Set up event listeners
        pumpButton.addEventListener('click', pumpBalloon);

        // Initialize
        updateProgress();
    </script>
</body>
</html>

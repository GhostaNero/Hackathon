<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Based Solutions</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            min-height: 100vh;
            background: linear-gradient(rgba(135, 206, 235, 0.3), rgba(255, 255, 255, 0.5)),
                        url("cloudy-sky-from-above.jpg") center/cover no-repeat fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .result-container {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            padding: 4rem 3rem;
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.6);
            max-width: 600px;
            text-align: center;
        }

        .icon {
            font-size: 80px;
            color: #4A90E2;
            margin-bottom: 2rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.05);
                opacity: 0.8;
            }
        }

        h1 {
            font-size: 3rem;
            font-weight: 800;
            color: #2c3e50;
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .message {
            font-size: 1.5rem;
            color: #34495e;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .instruction {
            font-size: 1.2rem;
            color: #7f8c8d;
            font-style: italic;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.4);
        }

        .back-button {
            margin-top: 2rem;
            padding: 12px 30px;
            background: rgba(74, 144, 226, 0.5);
            backdrop-filter: blur(15px);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.6);
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .back-button:hover {
            background: rgba(74, 144, 226, 0.7);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 144, 226, 0.3);
        }
    </style>
</head>
<body>
    <div class="result-container">
        <div class="icon">
            <i class="fas fa-moon"></i>
        </div>
        
        <h1>Congratulations!</h1>
        
        <div class="message">
            You've successfully completed all verification steps.
        </div>
        
        <div class="instruction">
            <strong>To determine if it's dark outside:</strong><br>
            Please look outside.
        </div>
        
        <a href="index.html" class="back-button">
            <i class="fas fa-home"></i> Back to Home
        </a>
    </div>
</body>
</html>
